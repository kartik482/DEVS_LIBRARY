{% extends 'base.html' %}
{% block body %}

{% comment %} <form action="" method="post" enctype="multipart/form-data">{%csrf_token%}
    <!-- {%for i in form%}
    {{i.label}}:
    {{i}} <br><br>
    {%endfor%} OR-->

    {{form.as_p}}
    
    <button type="submit">Submit</button>

</form> {% endcomment %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{%url 'account'%}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" action="" enctype="multipart/form-data">{%csrf_token%}
                {%for i in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{i.label}}</label>
                    {{i}}
                </div>
                {%endfor%}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>


{% endblock body %}
