{% extends 'base.html' %}
{% block body %}




<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{%url 'account'%}">BACK<i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" action="" enctype="multipart/form-data">{%csrf_token%}
                {%for i in form %}
                
                <div class="form__field">
                    <label for="formInput#text">{{i.label}}</label>
                    {{i}}
                </div>
                {%endfor%}
                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea class='input' name="newtags" placeholder="Add Tags Here"></textarea>

                </div>
                <div class="form__field">
                    {% for tag in project.tags.all%}
                    <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}">
                        {{tag.name}} &#215</div>
                    {%endfor%}
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

<script> 

</script>




{% endblock body %}
