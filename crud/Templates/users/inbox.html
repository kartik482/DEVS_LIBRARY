{% extends 'base.html' %}

{% block body %}

  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadcount}}</span>)</h3>
      <ul class="messages">
        {%for i in messageRequest %}

        {%if i.is_read == False%}
        <li class="message message--unread">
          {%else%}
          <li class="message">
          {%endif%}

          <a href="{%url 'viewmessage' i.id %}">
            <span class="message__author">{{i.name}}</span>
            <span class="message__subject">{{i.subject}}</span>
            <span class="message__date">{{i.created}}</span>
          </a>
        </li>
        {%endfor%}

      </ul>
    </div>
  </main>
  {% endblock body %}
